    api 'com.uber.autodispose:autodispose:0.6.1'
    api 'com.uber.autodispose:autodispose-android-archcomponents:0.6.1'


}

uploadArchives{
    repositories.mavenDeployer{
        // 配置本地仓库路径，项目根目录下的repository目录中
        repository(url: uri('../repository'))
        pom.groupId = "com.github.OoswantoO"// 唯一标识（通常为模块包名，也可以任意）
        pom.artifactId = "kbaselib" // 项目名称（通常为类库模块名称，也可以任意）
        pom.version = "1.1.2" // 版本号
    }
