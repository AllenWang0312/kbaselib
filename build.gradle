apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
//apply plugin: 'com.github.dcendents.android-maven'
//group = 'com.github.swant'


android {
    compileSdkVersion compile_version
    buildToolsVersion build_version
    sourceSets {
        main.res.srcDirs += 'src/main/res_ui'
        main.res.srcDirs += 'src/main/res_biubiu'
//        main.assets.srcDirs += 'src/main/assets_tensorflow'
        main.jniLibs.srcDirs = ['libs']
    }
    defaultConfig {
        minSdkVersion min_version
        targetSdkVersion target_version
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            useProguard proguard
            minifyEnabled proguard
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            useProguard proguard
            minifyEnabled proguard
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

