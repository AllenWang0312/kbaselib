apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
//apply plugin: 'com.github.dcendents.android-maven'
//group = 'com.github.swant'


android {
    compileSdkVersion 27
    sourceSets {
        main.res.srcDirs += 'src/main/res_ui'
//        main.assets.srcDirs += 'src/main/assets_tensorflow'
        main.jniLibs.srcDirs = ['libs']
    }
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    //    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    //        exclude group: 'com.android.support', module: 'support-annotations'
    //    })
    //    testCompile 'junit:junit:4.12'
//    api 'com.jaeger.statusbarutil:library:1.5.1'
    //    implementation 'com.android.support:recyclerview-v7:27.1.1'
    //    implementation 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.30'
    api "com.android.support:support-v4:$androidSupportVersion"
    api "com.android.support:design:$androidSupportVersion"
    api "com.android.support:appcompat-v7:$androidSupportVersion"
    api "com.android.support:support-annotations:$androidSupportVersion"
    api "com.android.support:support-fragment:$androidSupportVersion"
    api 'com.android.support.constraint:constraint-layout:1.1.3'

    //    implementation 'com.android.support:cardview-v7:27.1.1'
    //    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    //    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    //    compile 'com.android.support:percent:27.1.1'
    //    compile 'com.ashokvarma.android:bottom-home_menu-bar:1.4.1'
    //响应式编程
    api 'io.reactivex:rxjava:1.3.0'
    api 'com.squareup.retrofit2:adapter-rxjava:2.3.0'
    api 'com.squareup.retrofit2:converter-gson:2.3.0'
    //retrofit封装okhttp
    api 'com.squareup.retrofit2:retrofit:2.3.0'
